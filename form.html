<!-- Form Page to add new data -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data Form</title>

    <!-- import styles.css -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Employee Data</h1>
    </header>
    
    <main class="form-main">
      <div class="card"> <!-- Card -->

        <!-- Back button (to index) -->
        <form action="index.html">
          <input class="navigate-index" type="submit" value="< Return to Employees">
        </form>

        <!-- Form -->
        <form id="form">
          <label for="name">
            Name:
            <input type="text" name="name" id="name" required>
          </label>

          <label for="position">
            Position:
            <input type="text" name="position" id="position" required>
          </label>

          <span>* ID will be randomized</span>

          <!-- Submit Button -->
          <input type="submit" value="Add Employee">
        </form>
      </div>
    </main>

    <footer>
      <span>C 2025 Copyright Faris Hasan</span>
    </footer>

    <!-- import form-script.js -->
    <script src="form-script.js"></script>
  </body>
</html>
