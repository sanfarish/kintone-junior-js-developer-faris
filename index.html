<!-- Index Page to filter and display data -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>

    <!-- import styles.css -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Employee Data</h1>
    </header>

    <main class="index-main">
      <div class="card"> <!-- Card -->

        <div class="card-header"> <!-- Card Header -->
          <!-- Button to navigate to form -->
          <form action="form.html">
            <input class="navigate-form" type="submit" value="Add Employee">
          </form>
      
          <!-- Filter Component -->
          <label class="filter-label" for="filter">
            Filter:
            <input class="filter-input" type="text" name="filter" id="filter" placeholder="employee's name">
          </label>
        </div>
    
        <!-- Table to display data -->
        <table>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Position</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
    
          <tbody id="table"></tbody>
        </table>
      </div>
    </main>

    <footer">
      <span>C 2025 Copyright Faris Hasan</span>
    </footer>

    <!-- import index-script.js -->
    <script src="index-script.js"></script>
  </body>
</html>
